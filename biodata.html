<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #2b2d31; /* Discord dark background */
      color: #dcddde;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    header h1 {
      color: #5865f2;
      font-size: 2rem;
      margin-bottom: 5px;
      text-shadow: 0 0 15px rgba(88, 101, 242, 0.6);
    }

    header p {
      color: #b9bbbe;
      font-size: 1rem;
      margin: 0;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: flex;
      flex-direction: row-reverse;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #1e1f22;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      padding: 20px;
      width: 260px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(88, 101, 242, 0.4);
    }

    .avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #5865f2;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
      color: #fff;
    }

    .card p {
      color: #b9bbbe;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .card a {
      text-decoration: none;
      color: #5865f2;
      font-weight: bold;
      transition: color 0.3s;
    }

    .card a:hover {
      color: #7289da;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding-top: 15px;
    }

    footer a {
      text-decoration: none;
      color: #5865f2;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #7289da;
    }

    /* Responsif */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      .container {
        flex-direction: column;
        gap: 20px;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
