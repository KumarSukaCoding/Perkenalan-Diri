<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perkenalan Diri - Chainsaw Man Soft Dark</title>
  <style>
    /* ==== STYLE DASAR ==== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b1b1b, #2c1a1a, #3d2b2b);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      color: #f4f1ee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ==== CARD PROFIL ==== */
    .card {
      background: rgba(40, 35, 35, 0.8);
      border-radius: 18px;
      padding: 28px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 30px rgba(255, 140, 100, 0.25);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 160, 120, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 40px rgba(255, 160, 120, 0.45);
    }

    .card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 160, 120, 0.6);
      box-shadow: 0 0 18px rgba(255, 150, 110, 0.5);
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 1.6rem;
      margin: 10px 0 5px;
      color: #ffb38a;
      text-shadow: 0 0 10px rgba(255, 180, 120, 0.4);
    }

    .card p {
      font-size: 1rem;
      color: #e0d6d2;
    }

    /* ==== NAV MENU ==== */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 25px 0 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav ul li {
      background: rgba(255, 180, 140, 0.08);
      border: 1px solid rgba(255, 160, 120, 0.4);
      border-radius: 10px;
      padding: 10px 22px;
      transition: 0.3s ease;
    }

    nav ul li:hover {
      background: linear-gradient(45deg, #ff9b6a, #ffc38a);
      box-shadow: 0 0 20px rgba(255, 170, 120, 0.6);
      transform: scale(1.06);
    }

    nav ul li a {
      color: #ffe7dc;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
      display: block;
    }

    nav ul li:hover a {
      color: #3a2a28;
    }

    /* ==== RESPONSIF (mobile kecil) ==== */
    @media (max-width: 600px) {
      .card {
        width: 88%;
        max-width: 320px;
        padding: 16px;
      }
      .card img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
      }
      .card h2 {
        font-size: 1.3rem;
      }
      .card p {
        font-size: 0.9rem;
      }
      nav ul {
        gap: 12px;
      }
      nav ul li {
        padding: 7px 14px;
      }
      nav ul li a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/IMG_3643.jpeg" alt="profile photo">
    <h2>Qumara Rezky Fadilla</h2>
    <p>SISWA TELADAN SMKN 10 SEMARANG DARI JURUSAN RPL.</p>
  </div>

  <nav>
    <ul>
      <li><a href="about.html">Quick Profile</a></li>
      <li><a href="biodata.html">Contact Person</a></li>
    </ul>
  </nav>
</body>
</html>
